<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine TypeScript Demo by @eshaam</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div class="container">
        <h1>Vending Machine Simulation</h1>
        <div class="col-md-8 machine" data-bind="foreach: cells">
            <div class="col-md-4 cell">
                <div class="col-md-6 image">
                    <img class="img-responsive" data-bind="attr: { src: product.category.getImageUrl(), 
                    alt: product.category.name
                    }">
                </div>
                <div class="col-md-6 productInfo">
                    <div data-bind="text: product.name"></div>
                    <h4 data-bind="text: stock"></h4>
                    <h3 data-bind="text: '$ ' + product.price"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4>
                Paid: $
                <span id="total" data-bind="text: paid"></span>
                <br><br>
                <!--<button class="btn btn-primary"
                onclick="machine.acceptCoin(new Quarter())"
                >
                    Insert Quarter
                </button>-->

                <div data-bind="foreach: acceptedCoins">
                    <img data-bind="attr: { src: getImageUrl(), 
                    alt: value
                    }, click: $parent.acceptCoin" />
                </div>
            </h4>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
